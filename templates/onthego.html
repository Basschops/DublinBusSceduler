{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron text-center">
  <div class="container">
    <br/>
    <div class="row">
      <div id="location_alert" class="alert alert-info" role="alert" style="display: none;">
        <b>Warning:</b> we could not retrieve your current <b>location</b>.
        To utilize our services fully, please make sure your location feature is <b>turned on</b> and <b>refresh</b> the page.
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <p>On The Go</p>
      </div>
    </div>

    <div class="row"style="background-color: white">
      <br>
      <!-- <div class="col-sm-4">
         <p2 for="destination"> Find Bus Number from your location  </p2>
         </div> -->
      <div class="col-sm-3"></div>
      <div class="col-sm-4">
        <div class="form-group">
          <div class="ui-widget"> <!-- jQuery autocomplete UI -->
           
          </div>
        </div>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary" id="directionsButton" style="border: 2px solid lightgrey; /* grey */">Get Directions</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-9">
        <div id="map" style="width:100%; height:400px;">
          <!-- google maps go here -->

        </div>
      </div>

      <div class="col-sm-3" style="background-color:#d9d9d9;">
        <br>

        <!--Input box for route number with autocomplete RTPI query-->
        <form action="/onthego/formdata" method="get" id="onthego_form">
          <div class="form-group">
            <!-- <input id="route_number" onkeyup="pred1()" class="form-control" type="text" placeholder="e.g. 46A" name="busnum_var" required> -->
            <div class="ui-widget"> <!-- jQuery autocomplete UI -->

              <input id="bus_number" class="form-control" type="text" placeholder="Bus number" name="busnum_var" required>

            </div>
          </div>

          <!-- Input box for "from" with autocomplete RTPI query -->
          <div class="form-group">
            <div class="ui-widget"> <!-- jQuery autocomplete UI -->

              <input id="location_from" class="form-control" type="text" placeholder="Start stop" name="from_var" required>

            </div>
          </div>

          <!-- Input box for "to" with autocomplete RTPI query -->
          <div class="form-group">
            <div class="ui-widget"> <!-- jQuery autocomplete UI -->

              <input id="location_to"  class="form-control" type="text" placeholder="End stop" name="to_var" required>

            </div>
          </div>

          <button class="btn btn-primary" type="submit">Submit</button>
          <br/><br/>

        </form>

      </div>

    </div>

    <!-- the response rendered by back end Django will be inserted here by jQuery AJAX call -->
    <div id="response"></div>
  </div>
</div>
{% endblock %}
