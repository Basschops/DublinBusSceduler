<!DOCTYPE html>
<html>
<head>
<title>BUSy</title>

  {% load static %}

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" type="text/css" href="{% static 'CSS/index_style.css' %}" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

</head>
<body>

<!-- main body -->
    
    
    
<!-- On The Go section to persona page -->    
    <br>

       <form action="/onthego/formdata"
        method="get">
      <div class="col-sm-4">
  
          <div class="form-group">
            <label>Bus Number:</label>
            <!-- <input id="route_number" onkeyup="pred1()" class="form-control" type="text" placeholder="e.g. 46A" name="busnum_var" required> -->
            <div class="ui-widget"> <!-- jQuery autocomplete UI -->
              <input id="bus_number" class="form-control" type="text" placeholder="e.g. 46A" name="busnum_var" required>
              </div></div></div>
       
      <div class="col-sm-4">

          <div class="form-group">
            <label>From:</label>
            <!-- <input id="route_number" onkeyup="pred1()" class="form-control" type="text" placeholder="e.g. 46A" name="busnum_var" required> -->
            <div class="ui-widget"> <!-- jQuery autocomplete UI -->
              <input id="location_from" class="form-control" type="text" placeholder="e.g. 736 or Parnell Square" name="from_var" required>
              </div></div></div>
      <div class="col-sm-4">

          <div class="form-group">
            <label>To:</label>
            <!-- <input id="route_number" onkeyup="pred1()" class="form-control" type="text" placeholder="e.g. 46A" name="busnum_var" required> -->
            <div class="ui-widget"> <!-- jQuery autocomplete UI -->
              <input id="location_to" class="form-control" type="text" placeholder="e.g. 840 or Parnell Square" name="to_var" required>
              </div></div></div>
           <br>
             <button class="btn btn-primary" type="submit">Submit</button>
    
    </form>
 
    
<div class="jumbotron text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Welcome to BUSy</h1>
        <hr>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <a type="button" id="cardbutton" class="btn btn-lg btn-primary" href="/onthego"><img src="{% static 'images/runningman.PNG'%}" alt="runningman"> <hr>Go</a>
        <p>Buses coming soon.</p>
      </div>
      <div class="col-sm-4">
        <a type="button" class="btn btn-lg btn-primary" href="/theplanner"><img src="{% static 'images/planner.PNG'%}" alt="planner"> <hr>Plan</a>
        <p>Plan your trip ahead.</p>
      </div>
      <div class="col-sm-4">
        <a type="button" class="btn btn-lg btn-primary" href="/tourist"><img src="{% static 'images/tourist.PNG'%}" alt="tourist"> <hr>Explore</a>
        <p>Find your way around the city.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
