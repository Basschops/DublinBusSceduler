{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>The Explorer</p>
                <br>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-6">
                <div class="col-sm-4">
                    <p2 class="container">Travel Links

                        <img src="http://maps.google.com/mapfiles/ms/micons/bus.png">
                        <input id="TravelLinksCheck" type="checkbox">

                        <span class="checkmark"></span>
                    </p2>
                </div>


                <div class="col-sm-4">
                    <p2 class="container">Shopping
                        <img src="http://maps.google.com/mapfiles/ms/micons/shopping.png">
                        <input id="ShoppingCheck" type="checkbox">
                        <span class="checkmark"></span>
                    </p2>
                </div>


                <div class="col-sm-4">
                    <p2 class="container">Activities
                        <img src="http://maps.google.com/mapfiles/kml/pal2/icon14.png">
                        <input id='ActivitiesCheck' type="checkbox">
                        <span class="checkmark"></span>
                    </p2>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="col-sm-4">
                    <p2 class="container">Sight Seeing
                        <img src="http://maps.google.com/mapfiles/kml/pal2/icon2.png">
                        <input id='SightsCheck' type="checkbox">

                        <span class="checkmark"></span>
                    </p2>
                </div>

                <div class="col-sm-4">
                    <p2 class="container">Family
                        <img src="http://maps.google.com/mapfiles/ms/micons/hiker.png">
                        <input id='FamilyCheck' type="checkbox">
                        <span class="checkmark"></span>
                    </p2>
                </div>


                <div class="col-sm-4">
                    <p2 class="container">Outdoors
                        <img src="http://maps.google.com/mapfiles/kml/pal2/icon4.png">
                        <input id="OutdoorsCheck" type="checkbox">
                        <span class="checkmark"></span>
                    </p2>
                </div>
            </div>


            <div class="col-sm-12">

                <br></div>


        </div>


        <div class="row">

            <div class="col-sm-8" style="background-color:white;">
                <div id="map" style="width:100%; height:400px;">
                    <!-- google maps go here -->
                </div>
            </div>
            <br>
            <div class="col-sm-4">
                <form action="/planner/formdata" method="get">
                    <!-- Input box for "from" with Google directions API -->
                    <div class="form-group">
                        <input id="location_to" onkeyup="pred()" list="stop_list" class="form-control" type="text"
                               placeholder="Start Location" name="from_var" required>
                        <datalist id="stop_list"></datalist>
                    </div>

                    <!-- Input box for "to" with Google directions API -->
                    <div class="form-group">
                        <!-- AUTOCOMPLETE USER INPUT -->
                        <input id="location_from" onkeyup="pred()" list="stop_list" class="form-control" type="text"
                               placeholder="Destination" name="to_var" required>
                        <datalist id="stop_list"></datalist>
                    </div>

                    <!-- Input box for date -->
                    <div class="form-group">
                        <input id="datepicker" class="form-control" type="text" placeholder="Date" name="date_var"
                               required>
                    </div>

                    <!-- Input box for time -->
                    <div class="form-group">
                        <input id="clockpicker" class="form-control" class="clockpicker" type="time" placeholder="Time"
                               name="time_var" value="00:00" required>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>

                <div id="datepicker"></div>

                <!--Script to render clockpicker and datepicker-->
                <script>
                    $(document).ready(function() {
                        $("input[type=time]").clockInput(false);
                        $("#datepicker").datepicker({maxDate: new Date( 2018, 11, 31), minDate: new Date(), altField: "#selectDate"});
                    })

                </script>

            </div>
        </div>
    </div>
</div>

{% endblock %}
