{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>TOURIST</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <h2>Popular Locations</h2>
        <ul class="list-group">
          <li class="list-group-item">Guiness Storehouse</li>
          <li class="list-group-item">Howth Village</li>
          <li class="list-group-item">O'Connell Street</li>
          <li class="list-group-item">Kilmainham Goal</li>
        </ul>
      </div>
      <div class="col-sm-6" style="background-color:white;">
        <div id="map" style="width:100%; height:400px;">
          <!-- google maps go here -->
        </div>
      </div>
      <div class="col-sm-3">
        <br>
        <form action="/tourist/formdata" method="get">
          <div class="form-group">
            <label>Bus Number:</label>
            <input class="form-control" type="text" placeholder="e.g. 46A" name="busnum_var" required>
          </div>
          <div class="form-group">
            <label>From:</label>
            <input class="form-control" type="text" placeholder="e.g. 736" name="from_var" required>
          </div>
          <div class="form-group">
            <label>To:</label>
            <input class="form-control" type="text" placeholder="e.g. 840" name="to_var" required>
          </div>
          <div class="form-group">
            <label>When:</label>
            <input class="form-control" type="text" placeholder="e.g. 12:30" name="when_var" required>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <p>Journey time is: </p>
        <p>Journey cost will be: </p>
        <P>The quickest time to travel this route is at: </P>
      </div>
    </div>
  </div>
</div>
{% endblock %}
